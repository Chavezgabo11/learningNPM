<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With AJAX</title>
</head>
<body>
    <H1>This is my index page</H1>

    <section id="teamSection"></section>

    <!-- template tags at the bottom -->
    <!-- template tags don't get rendered - they just reusable content -->
    <template id="bio-template">
        <section class="bio-panel">
            <div class="p_avatar">
                <img src="" alt="">
            </div>
    
            <h2 class="p_name">slug</h2> <!--this is index 1-->
            <h3 class="p_role">slug</h3> <!--this is index 2-->
            <p class="p-description"> <!--this is index 3-->
                slug
            </p>
        </section>
    </template>

    <script src="js/main.js" type="module" defer></script>
</body>
</html>
